<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fetch Services</title>
</head>
<body>
  <h1>Request A Script (gone rn bc it was getting old)</h1>
    <h2>you NEED to fr fill this out (e.g. user id and username) so i can actually get back to u on this in dms</h2>
  <form id="serviceForm">
    <label>
      User ID:<br />
      <input type="text" name="userId" required />
    </label>
    <br /><br />
    <label>
      Username:<br />
      <input type="text" name="username" required />
    </label>
    <br /><br />
    <label>
      Request (include lang):<br />
      <textarea name="request" rows="4" cols="30" required></textarea>
    </label>
    <br /><br />
    <button type="submit">Send Request</button>
  </form>

  <a href="https://fetchisepic.github.io/services">Back to Main</a>

  <script>
    const form = document.getElementById("serviceForm");
    const apiUrl = "https://fetchserviceworker.cmax8972.workers.dev/";

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(apiUrl, {
        method: "POST",
        headers: {
          "User-ID": formData.get("userId"),
          "Username": formData.get("username"),
          "Request": formData.get("request"),
        },
      });
    });
  </script>
</body>
</html>

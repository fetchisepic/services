<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fetch Services</title>
</head>
<body>
  <h1>Request A Script</h1>
  <form id="serviceForm">
    <label>
      User ID:<br />
      <input type="text" name="userId" required />
    </label>
    <br /><br />
    <label>
      Username:<br />
      <input type="text" name="username" required />
    </label>
    <br /><br />
    <label>
      Request (include lang):<br />
      <textarea name="request" rows="4" cols="30" required></textarea>
    </label>
    <br /><br />
    <button type="submit">Send Request</button>
  </form>

  <script>
    const form = document.getElementById("serviceForm");
    const apiUrl = "https://fetchserviceworker.cmax8972.workers.dev/";

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(apiUrl, {
        method: "POST",
        headers: {
          "User-ID": formData.get("userId"),
          "Username": formData.get("username"),
          "Request": formData.get("request"),
        },
      });
    });
  </script>
</body>
</html>
